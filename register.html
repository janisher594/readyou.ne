<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Employee Profiling and HR Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
    }
    .card {
      border-radius: 1rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow p-4 bg-white rounded-3">
          <h2 class="text-center mb-4">Create an Account</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" id="regEmail" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" id="regPassword" name="password" class="form-control" required />
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-success btn-lg">Register</button>
            </div>
            <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      // Retrieve existing users or initialize an empty array
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if user already exists
      const existingUser = users.find(user => user.email === email);
      if (existingUser) {
        alert("User already exists. Please login.");
        return;
      }


      users.push({ email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful! Please login.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
